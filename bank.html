<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's track <span
                class="font-semibold text-violet-600">Moooooneeyyyyyy</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl text-white">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="show-deposit">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl text-white">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="show-withdraw">00</span></h4>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl text-white">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="show-balance">1240</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div class="mt-4 px-4">
                        <input class="w-9/12 block mb-2 p-3" id="deposit-input" name="" type="text"
                            placeholder="$ you want to Deposit">
                        <button id="btn-deposit"
                            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl ">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <div class="mt-4 px-4">
                        <input class="w-9/12 block mb-2 p-3" id="withdraw-input" name="" type="text"
                            placeholder="Withdraw Money">
                        <button id="btn-withdraw"
                            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="account.js"></script>
</body>

</html>
